<div class="p-4 md:p-6 max-w-4xl mx-auto flex flex-col h-full">
  <form [formGroup]="planForm" (ngSubmit)="savePlan()" class="w-full bg-gray-800 p-6 rounded-2xl shadow-sm space-y-4">
    
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Plan Name</label>
      <input type="text" id="name" formControlName="name" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
    </div>

    <div>
      <label for="calories" class="block text-sm font-medium text-gray-300 mb-1">Daily Calories (kcal)</label>
      <input type="number" id="calories" formControlName="calories" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div>
        <label for="protein" class="block text-sm font-medium text-gray-300 mb-1">Protein (g)</label>
        <input type="number" id="protein" formControlName="protein" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
      </div>
      <div>
        <label for="carbs" class="block text-sm font-medium text-gray-300 mb-1">Carbs (g)</label>
        <input type="number" id="carbs" formControlName="carbs" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
      </div>
      <div>
        <label for="fat" class="block text-sm font-medium text-gray-300 mb-1">Fat (g)</label>
        <input type="number" id="fat" formControlName="fat" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
       <div>
        <label for="startDate" class="block text-sm font-medium text-gray-300 mb-1">Start Date</label>
        <input type="date" id="startDate" formControlName="startDate" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
      </div>
      <div>
        <label for="endDate" class="block text-sm font-medium text-gray-300 mb-1">End Date</label>
        <input type="date" id="endDate" formControlName="endDate" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-lime-500 focus:border-lime-500">
      </div>
    </div>

    <div class="pt-2 space-y-3">
        <button type="submit" [disabled]="planForm.invalid" class="w-full bg-lime-400 text-gray-900 font-bold py-3 px-4 rounded-lg hover:bg-lime-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Save Plan
        </button>
        @if (this.mealService.activePlan()) {
            <button type="button" (click)="removePlan()" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors">
                Remove Active Plan
            </button>
        }
    </div>

  </form>
</div>
