<div class="p-4 md:p-8 bg-gray-900 text-white rounded-lg shadow-lg max-w-sm mx-auto">
  <div class="text-center">
    <h2 class="text-2xl font-bold text-lime-400">Diet Streak</h2>
    <p class="text-gray-400">Keep your healthy eating habits going!</p>
  </div>

  <div class="mt-8 flex justify-around items-center bg-gray-800 p-6 rounded-lg">
    <div class="text-center">
      <p class="text-5xl font-bold text-white">{{ streak() }}</p>
      <p class="text-sm text-gray-400">Current Streak</p>
    </div>
    <div class="text-center">
      <p class="text-5xl font-bold text-white">{{ longestStreak() }}</p>
      <p class="text-sm text-gray-400">Longest Streak</p>
    </div>
  </div>

  <div class="mt-8 text-center">
    @if (isDayMarked()) {
      <p class="text-lg text-green-400">You've marked your streak for today!</p>
    } @else {
      <button (click)="markDay()" class="w-full bg-lime-500 hover:bg-lime-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
        Mark Today as Complete
      </button>
    }
  </div>

  @if (lastMarkedDate(); as date) {
    <p class="mt-4 text-center text-sm text-gray-500">Last marked on: {{ date | date:'medium' }}</p>
  }
</div>
